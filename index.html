<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Zona de Fresnel</title>
</head>

<body style="background-color: rgb(211, 211, 211);">
    <div class="d-flex justify-content-center flex-column align-items-center" style="height: 40vh;">
        <h2 style="font-weight: 700;">Bienvenido a la Calculadora de Zona de Fresnel</h2>
        <small>Hecho por Nazareno Bucciarelli</small>
    </div>
    <section class="container d-flex flex-column align-items-center" style="height: 60vh;">        
        <form onsubmit="handleFormSubmit(event)" class="d-flex flex-column gap-2 w-75">
            <div class="form-group">
                <label for="exampleInputEmail1">Distancia (KM)</label>
                <input type="number" class="form-control" id="distanceInput" min="0" step="0.01" required placeholder="Ingrese la distancia en kilometros">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Frecuencia (GHz)</label>
                <input type="number" class="form-control" id="frequencyInput" min="0" step="0.01" required placeholder="Inserte la frecuencia en gigahercios">
              </div>
              <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-success" type="submit">Calcular</button>
              </div>
            </form>
    </section>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Resultado del c√°lculo</h1>
              <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="result"></p>
            </div>
            <div class="modal-footer">
              <button type="button" id="acceptModal" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
